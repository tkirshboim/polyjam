apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "com.kirshboim.polyjam"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 9
        versionName "0.1"
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile files('libs/javaosc-core-0.4-SNAPSHOT.jar')
}
